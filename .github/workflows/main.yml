name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Allow incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force
          
          Write-Host "=========================================="
          Write-Host "RDP CONFIGURED SUCCESSFULLY"
          Write-Host "Remote Desktop enabled"
          Write-Host "Firewall rule added for port 3389"
          Write-Host "=========================================="

      - name: Disable Password Complexity Requirements
        run: |
          # Disable password complexity policy to allow simple password
          secedit /export /cfg C:\secpol.cfg
          (Get-Content C:\secpol.cfg).replace("PasswordComplexity = 1", "PasswordComplexity = 0") | Out-File C:\secpol.cfg
          secedit /configure /db C:\Windows\security\local.sdb /cfg C:\secpol.cfg /areas SECURITYPOLICY
          Remove-Item -force C:\secpol.cfg -confirm:$false
          
          Write-Host "Password complexity requirements disabled"

      - name: Create RDP User Ahmad with Fixed Password
        run: |
          $username = "Ahmad"
          $password = "FreeRDP@123"
          
          # Check if user already exists and remove it
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Write-Host "User '$username' already exists. Removing and recreating..."
              Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
          }
          
          # Create user with fixed password
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $username -Password $securePass -PasswordNeverExpires -AccountNeverExpires
          
          # Add to Administrator and Remote Desktop Users groups
          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue
          
          # Verify user creation
          if (-not (Get-LocalUser -Name $username)) {
              Write-Error "User creation failed"
              exit 1
          }
          
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "RDP USER CREATED SUCCESSFULLY"
          Write-Host "=========================================="
          Write-Host "Username    : Ahmad"
          Write-Host "Password    : FreeRDP@123"
          Write-Host "Privileges  : Administrator"
          Write-Host "Group       : Administrators, Remote Desktop Users"
          Write-Host "=========================================="
          Write-Host ""

      - name: Install Tailscale
        run: |
          Write-Host "Downloading Tailscale installer..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          Write-Host "Installing Tailscale..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "TAILSCALE INSTALLED SUCCESSFULLY"
          Write-Host "=========================================="
          Write-Host ""

      - name: Connect to Tailscale with Static IP Check
        run: |
          $desiredIP = "100.122.195.36"
          $maxRetries = 10
          $retryCount = 0
          $connected = $false
          
          Write-Host "Target IP: $desiredIP"
          Write-Host "Hostname: gh-runner-rdp"
          Write-Host ""
          
          while (-not $connected -and $retryCount -lt $maxRetries) {
              Write-Host "=========================================="
              Write-Host "Connection Attempt: $($retryCount + 1) of $maxRetries"
              Write-Host "=========================================="
              
              # Bring up Tailscale with fixed hostname
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
                --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
                --hostname=gh-runner-rdp `
                --accept-routes `
                --force-reauth `
                --reset
              
              Write-Host "Waiting for IP assignment..."
              
              # Wait for Tailscale to assign an IP
              $tsIP = $null
              $ipRetries = 0
              while (-not $tsIP -and $ipRetries -lt 15) {
                  Start-Sleep -Seconds 3
                  $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
                  $ipRetries++
              }
              
              if (-not $tsIP) {
                  Write-Host "Failed to get IP on attempt $($retryCount + 1)"
                  $retryCount++
                  Start-Sleep -Seconds 15
                  continue
              }
              
              # Trim any whitespace from the IP
              $tsIP = $tsIP.Trim()
              
              Write-Host "Assigned IP: $tsIP"
              Write-Host "Desired IP : $desiredIP"
              
              # Check if the assigned IP matches the desired static IP
              if ($tsIP -eq $desiredIP) {
                  Write-Host ""
                  Write-Host "=========================================="
                  Write-Host "SUCCESS! Connected with correct IP"
                  Write-Host "=========================================="
                  Write-Host "Hostname    : gh-runner-rdp"
                  Write-Host "IP Address  : $desiredIP"
                  Write-Host "Status      : Connected"
                  Write-Host "=========================================="
                  Write-Host ""
                  echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
                  $connected = $true
              } else {
                  Write-Host "IP mismatch detected!"
                  Write-Host "Got: $tsIP, Want: $desiredIP"
                  Write-Host "Disconnecting and retrying in 15 seconds..."
                  Write-Host ""
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" down
                  $retryCount++
                  Start-Sleep -Seconds 15
              }
          }
          
          if (-not $connected) {
              Write-Host ""
              Write-Host "=========================================="
              Write-Host "ERROR: FAILED TO GET DESIRED IP"
              Write-Host "=========================================="
              Write-Host "Tried $maxRetries times but couldn't get IP: $desiredIP"
              Write-Host ""
              Write-Host "SOLUTION:"
              Write-Host "1. Go to Tailscale Admin Console"
              Write-Host "2. Find device 'gh-runner-rdp'"
              Write-Host "3. Assign static IP: $desiredIP"
              Write-Host "4. Disable key expiry"
              Write-Host "5. Re-run this workflow"
              Write-Host "=========================================="
              Write-Error "Failed to get desired IP after $maxRetries attempts."
              exit 1
          }
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Verifying RDP connection to: $env:TAILSCALE_IP"
          Write-Host ""
          
          # Test connectivity using Test-NetConnection
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "RDP VERIFICATION: PASSED âœ“"
          Write-Host "=========================================="
          Write-Host "Port 3389   : Open and accessible"
          Write-Host "Connection  : Ready"
          Write-Host "=========================================="
          Write-Host ""

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host ""
          Write-Host "###############################################"
          Write-Host "#                                             #"
          Write-Host "#          RDP CONNECTION READY               #"
          Write-Host "#                                             #"
          Write-Host "###############################################"
          Write-Host ""
          Write-Host "  Connection Details:"
          Write-Host "  -------------------------------------------"
          Write-Host "  RDP Address : 100.122.195.36"
          Write-Host "  Username    : Ahmad"
          Write-Host "  Password    : FreeRDP@123"
          Write-Host "  Privileges  : Administrator"
          Write-Host "  -------------------------------------------"
          Write-Host ""
          Write-Host "  How to Connect:"
          Write-Host "  1. Open Remote Desktop Connection"
          Write-Host "  2. Enter address: 100.122.195.36"
          Write-Host "  3. Enter username: Ahmad"
          Write-Host "  4. Enter password: FreeRDP@123"
          Write-Host ""
          Write-Host "###############################################"
          Write-Host ""
          Write-Host "  Connection will remain active until you"
          Write-Host "  cancel this workflow in GitHub Actions."
          Write-Host ""
          Write-Host "###############################################"
          Write-Host ""

      - name: Maintain Connection
        run: |
          # Keep runner active indefinitely
          $counter = 0
          $startTime = Get-Date
          
          while ($true) {
              $counter++
              $elapsed = (Get-Date) - $startTime
              $elapsedStr = "{0:hh\:mm\:ss}" -f $elapsed
              
              if ($counter % 6 -eq 1) {
                  Write-Host "[$elapsedStr] RDP Active - Connection maintained"
                  Write-Host "             IP: 100.122.195.36 | User: Ahmad | Pass: FreeRDP@123"
              }
              
              Start-Sleep -Seconds 300
          }
